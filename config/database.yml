# MySQL.  Versions 5.0+ are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
#
#default: &default
#  adapter: mysql2
#  encoding: utf8
#  pool: 5
#  host: localhost
#  username: <%= ENV['AOI_DATABASE_USERNAME'] %>
#  password: qwertyuiop
#  socket: /var/run/mysqld/mysqld.sock

default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_bin
  pool: 5
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  username: <%= ENV['KKBOX_DATABASE_USERNAME'] %>
  password: <%= ENV['KKBOX_DATABASE_PASSWORD'] %>
  database: KKBOX_development

test:
  <<: *default
  username: <%= ENV['KKBOX_DATABASE_USERNAME'] %>
  password: <%= ENV['KKBOX_DATABASE_PASSWORD'] %>
  database: KKBOX_test

production:
  <<: *default
  username: <%= ENV['KKBOX_DATABASE_USERNAME'] %>
  password: <%= ENV['KKBOX_DATABASE_PASSWORD'] %>
  database: KKBOX_production
